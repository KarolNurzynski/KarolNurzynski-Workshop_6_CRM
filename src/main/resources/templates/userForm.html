<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<section layout:fragment="content">

    <h1>Add new user</h1>

    <form th:object="${user}" method="post">

        <p><input th:field="*{login}" placeholder="login">login</p>
        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Incorrect login</p>

        <p><input th:field="*{firstName}" placeholder="firstName">firstName</p>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect firstName</p>

        <p><input th:field="*{lastName}" placeholder="lastName">lastName</p>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect lastName</p>

        <p><input th:field="*{password}" placeholder="password">password</p>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>

        <p><input type="submit" value="submit"></p>


    </form>

</section>
</body>
</html>
