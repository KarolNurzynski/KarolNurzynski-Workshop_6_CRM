<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section layout:fragment="content">

    <h1>Edit project</h1>

    <form th:object="${project}" method="post">

        <p><input th:field="*{name}" placeholder="name">name</p>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name</p>

        <p><input th:field="*{description}" placeholder="description">description</p>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Incorrect description</p>

        <p><input th:field="*{www}" placeholder="www">www</p>
        <p th:if="${#fields.hasErrors('www')}" th:errors="*{www}">Incorrect www</p>

        <p><input th:field="*{activeStatus}" placeholder="activeStatus">activeStatus</p>
        <p th:if="${#fields.hasErrors('activeStatus')}" th:errors="*{activeStatus}">Incorrect activeStatus</p>

        <select multiple th:field="*{users}">
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.lastName}">User</option>
        </select>

        <p><input type="submit" value="submit"></p>

    </form>

</section>
</body>
</html>
