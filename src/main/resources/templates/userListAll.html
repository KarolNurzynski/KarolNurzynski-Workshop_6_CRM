<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <h1>Add new user: </h1>
    <p><a href="/user/add">Add user</a></p>

    <h1>All users: </h1>

    <table>
        <th>
        <td>Last name</td>
        <td>First name</td>
        <td>Login</td>
        <td>Task</td>
        <td>Projects</td>
        <td>Edit user</td>
        <td>Delete user</td>
        </th>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.login}"/>
            <td>
                <ul>
                    <li th:each="task : ${user.tasks}">
                        <p th:text="|Task no: ${task.id}; Topic: ${task.topic}|"></p>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="project : ${user.projects}">
                        <p th:text="|Project no: ${project.id}; id: ${project.projectId}|"></p>
                    </li>
                </ul>
            </td>
            <td><a th:href="@{'/user/edit/'+${user.id}}">edit user</a></td>
            <td><a th:href="@{'/user/delete/'+${user.id}}">delete user</a></td>

        </tr>

    </table>

</section>
</body>
</html>
